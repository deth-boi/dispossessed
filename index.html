<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DISPOSSESSED</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
  <marquee behavior="scroll" direction="left" scrollamount="6">
    <span class="blink">Welcome back to school • Under Construction since forever • Best viewed in Google Chrome or Firefox • Sign my guestbook!!</span>
  </marquee>

  <div id="game-container">
  <img id="room-image" src="" alt="Current room" style="width:100%; height:100%; object-fit:contain;">
</div>

  <!-- Inventory bar (5 slots, Win95 taskbar style) -->
  <div id="inventory-bar"></div>

  <!-- Status bar -->
  <div id="status-bar">
    Revolution of the Dispossessed © 1997-2026
  </div>

  <!-- Hidden modal for examine / messages -->
  <div id="dialog-modal" class="modal hidden">
    <div class="dialog-box">
      <div class="title-bar">
        <span>Examine.exe</span>
        <button class="close-btn" onclick="closeDialog()">X</button>
      </div>
      <div class="content">
        <img id="dialog-icon" src="assets/images/ui/exclamation.png" alt="!" class="icon">
        <p id="dialog-text">Loading description...</p>
      </div>
      <div class="buttons">
        <button onclick="closeDialog()">OK</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
