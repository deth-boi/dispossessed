<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DISPOSSESSED</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
  <marquee behavior="scroll" direction="left" scrollamount="6">
    <span class="blink">Welcome back to school • Under Construction since forever • Best viewed in Google Chrome or Firefox • Sign my guestbook!!</span>
  </marquee>

  <!-- Win95-style frame -->
  <div id="game-frame">
    <div class="title-bar">
      <span>Dispossessed.exe - Jordan's Mystery School Adventure</span>
      <button class="close-btn" onclick="alert('You can\'t close the simulation, dude.')">X</button>
    </div>
    <div id="game-container">
      <img id="room-image" src="" alt="Current room" loading="lazy">
    </div>
  </div>

  <!-- Inventory bar -->
  <div id="inventory-bar"></div>

  <!-- Status bar -->
  <div id="status-bar">
    Revolution of the Dispossessed © 1997-2026
  </div>

  <!-- Modal -->
  <div id="dialog-modal" class="modal hidden">
    <div class="dialog-box">
      <div class="title-bar">
        <span>Examine.exe</span>
        <button class="close-btn" onclick="closeDialog()">X</button>
      </div>
      <div class="content">
        <img id="dialog-icon" src="assets/images/ui/exclamation.png" alt="!" class="icon">
        <p id="dialog-text">Loading description...</p>
      </div>
      <div class="buttons">
        <button onclick="closeDialog()">OK</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
